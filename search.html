---
layout: default
title: Search
permalink: /search/
---

<header class="header">
  <h1 class="logo" style="font-size:40px; color: var(--text);">Search</h1>
  <p class="tagline">Find episodes, events, videos, and updates.</p>
</header>

<section class="panel section">
  <h2 class="feed-title">Search</h2>

  <input id="searchBox" class="input" type="search" placeholder="Search posts (title + text)â€¦" autocomplete="off" />

<div id="filters" style="display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;">
  <button class="btn" data-filter="all" type="button">All</button>
  <button class="btn" data-filter="episode" type="button">Episodes</button>
  <button class="btn" data-filter="event" type="button">Events</button>
  <button class="btn" data-filter="youtube" type="button">YouTube</button>
  <button class="btn" data-filter="post" type="button">Posts</button>
</div>
  
  <div id="searchMeta" class="meta" style="margin-top:10px;"></div>

  <div id="results" style="margin-top:14px;"></div>
</section>

<script>
  window.__POSTS__ = [
    {% for post in site.posts %}
      {
        "title": {{ post.title | jsonify }},
        "url": {{ (site.baseurl | append: post.url) | jsonify }},
        "date": {{ post.date | date: "%b %d, %Y" | jsonify }},
        "type": {{ post.content_type | default: "post" | jsonify }},
        "excerpt": {{ post.excerpt | default: post.content | strip_html | strip_newlines | truncate: 220 | jsonify }},
        "content": {{ post.content | strip_html | strip_newlines | jsonify }}
      }{% unless forloop.last %},{% endunless %}
    {% endfor %}
  ];
</script>
<script src="{{ site.baseurl }}/assets/js/search.js"></script>
