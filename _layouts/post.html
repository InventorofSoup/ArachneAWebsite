---
layout: default
---

<section class="panel section">
  <div class="tag">{{ page.content_type | default: "post" | upcase }}</div>
  <h1 class="hline" style="font-size:28px;">{{ page.title }}</h1>
  <div class="meta">{{ page.date | date: "%b %d, %Y" }}</div>

  {% if page.thumbnail %}
    <img class="thumb" style="width:100%;height:auto;max-height:340px;margin-top:14px;" src="{{ page.thumbnail }}" alt="">
  {% endif %}

  <div style="margin-top:14px; line-height:1.8; color: var(--text);">
    {{ content }}
  </div>
</section>
